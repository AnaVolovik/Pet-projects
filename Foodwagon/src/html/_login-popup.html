<div class="login-popup login" style = "display: none;">
  <div class="login-popup__close" id="closeloginPopup">
    <svg width="24" height="24" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M2 2L16 16M16 2L2 16" stroke="#FFB30E" stroke-width="4"/>
    </svg>
  </div>
  <h2 class="login__title h2">Log in</h2>
  <form class="login__body font" action="http://localhost:3000/submit-form" method="POST" name="formlogin" id="loginForm" autocomplete="off" novalidate>
    <input class="login__input" id="emailInput" type="email" name="email" placeholder="Enter Your email" autocomplete="off" data-autofill="false" required>
    <input class="login__input" id="passwordInput" type="password" name="password" placeholder="Enter your password" required>
  </form>
  <button class="login__button button" id="loginButton">
    <span>Log in</span>
  </button>
</div>
