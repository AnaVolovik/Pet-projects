<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Foodwagon</title>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="shortcut icon" href="img/icons/logo.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">



  <!-- <meta name="robots" content="noindex, nofollow"> -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scale=0"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
  <body>
    <div class="wrapper">
      <div class="top">
  <div class="top__container _container">
    <div class="top__content">
      <div class="top__logo logo">
        <img class="logo__img" src="img/logo.png" alt="Logo">
        <p class="logo__text">
          <span class="_left">food</span><span class="_right">wa<span>G</span>on</span>
        </p>
      </div>
      <div class="top__deliver deliver">
        <p class="deliver__head">Deliver to:</p>
        <div class="deliver__body">
          <img class="deliver__icon" src="img/icons/deliver-spot.svg" alt="spot icon">
          <p class="deliver__infotext">Current Location</p>
          <p class="deliver__point">Mohammadpur Bus Stand, Dhaka</p>
        </div>
      </div>
      <div class="top__tools tools">
        <div class="tools__search">
          <img class="tools__search-icon" src="img/icons/search.svg" alt="search-icon">
          <input class="tools__search-input" type="text" placeholder="Search Food" aria-label="Search Food">
        </div>
        <button class="tools__login">
          <span class="tools__login-icon">
            <svg width="16" height="19" viewBox="0 0 16 19" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 9.25C10.4609 9.25 12.5 7.24609 12.5 4.75C12.5 2.28906 10.4609 0.25 8 0.25C5.50391 0.25 3.5 2.28906 3.5 4.75C3.5 7.24609 5.50391 9.25 8 9.25ZM11.1289 10.375H10.5312C9.75781 10.7617 8.91406 10.9375 8 10.9375C7.08594 10.9375 6.20703 10.7617 5.43359 10.375H4.83594C2.23438 10.375 0.125 12.5195 0.125 15.1211V16.5625C0.125 17.5117 0.863281 18.25 1.8125 18.25H14.1875C15.1016 18.25 15.875 17.5117 15.875 16.5625V15.1211C15.875 12.5195 13.7305 10.375 11.1289 10.375Z" fill="url(#paint0_linear_401_1279)"/>
              <defs>
              <linearGradient id="paint0_linear_401_1279" x1="-7.02825" y1="-22.35" x2="23.9034" y2="-20.9848" gradientUnits="userSpaceOnUse">
              <stop stop-color="#FFB800"/>
              <stop offset="1" stop-color="#FF8A00"/>
              </linearGradient>
              </defs>
            </svg>
          </span><span class="tools__login-text">Login</span>
        </button>
      </div>
    </div>
  </div>
</div>

</html>
