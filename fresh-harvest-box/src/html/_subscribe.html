<section class="subscribe">
  <div class="subscribe__container _container">
    <div class="subscribe__content">
      <h2 class="subscribe__title">
        Fresh Harvest Box has got you covered
      </h2>
      <div class="subscribe__image">
        <div></div>
        <div></div>
      </div>
      <p class="subscribe__annotation annotation">
        Our boxes are packed with delicious, nutritious fruits and vegetables, perfect for anyone looking to eat healthier or support local farmers. Order your box today and start enjoying the best that nature has to offer!
      </p>
      <form class="subscribe__form" id="subscribeForm" action="#" method="get">
        <input class="subscribe__input" id="subscribeInput" type="email" name="email" placeholder="Enter email..." autocomplete="off" data-autofill="false">
        <button class="subscribe__button" id="subscribeButton" type="submit">Subscribe</button>
      </form>
    </div>
  </div>
</section>
